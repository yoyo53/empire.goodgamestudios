<!DOCTYPE html><html><head><style type=text/css>.siren24-layer {
	margin: 0px auto;
	position: fixed;
	top: 5%;
	left: 0px;
	bottom: 5%;
	right: 0px;
	width: 427px;
	height: 550px;
	z-index: 99999;
	box-sizing: border-box;
	background-color: #FFFFFF;
}

.siren24_loader {
	width: 16px;
	height: 16px;
	position: relative;
	margin: 0 auto;
    top: 191px;
	background: url('https//media.goodgamestudios.com/sns/_img/misc/validate_progress.gif');
}

.hidden {
	display: none;
}

.siren24-iframe-window {
	margin: 0px auto;
	position: fixed;
	top: 5%;
	left: 0px;
	right: 0px;
	width: 445px;
	height: 550px;
	z-index: 99999;
	border: none;
	box-sizing: border-box;
}

.siren24-close {
	width: 550px;
	position: fixed;
	top: 5%;
	left: 0;
	right: 0;
	margin: 0 auto;
	z-index: 999999;
}

.btn-closeIframe {
	background: url("https//media.goodgamestudios.com/lp/siren24/img/siren_btn_sprite.png") no-repeat -312px 0px;
	height: 48px;
	position: absolute;
	cursor: pointer;
	left: 484px;
	top: 7px;
	width: 48px;
	z-index: 13;
}

.btn-closeIframe:hover {
	background-position: -312px -70px;
}

.btn-closeIframe:active {
	background-position: -312px -140px;
}

.siren24-background {
	background-color: #6D892E;
	position: fixed;
	top: 0;
	left: 0;
	bottom: 0;
	right: 0;
	width: 100%;
	height: 100%;
}

/************** KR Verification Styles ***********/
.verifyButton {
	cursor: pointer;
	height: 50px;
	width: 126px;
	left: 156px;
	position: absolute;
}

.verifyButton.disabled {
	cursor: default;
}

#sirenMobile {
	background: url("https//media.goodgamestudios.com/lp/siren24/img//siren_btn_sprite.png") no-repeat -158px 0px;
	top: 232px;
}

#sirenMobile:hover {
	background-position: -158px -70px;
}

#sirenMobile:active {
	background-position: -158px -140px;
}

#sirenMobile.disabled:active, #sirenMobile.disabled:hover {
	background-position: -158px -210px;
}

#sireniPIN {
	background: url("https//media.goodgamestudios.com/lp/siren24/img//siren_btn_sprite.png") no-repeat 2px 0px;
	top: 390px;
}

#sireniPIN:hover {
	background-position: 2px -70px;
}

#sireniPIN:active {
	background-position: 2px -140px;
}

#sireniPIN.disabled:active, #sireniPIN.disabled:hover {
	background-position: 2px -210px;
}

/************** Texts Header ***********/
.siren-headline {
	font-size: 18px;
	font-weight: bold;
	text-align: center;
	margin-top: 36px;
}

.siren-instructions {
	font-size: 13px;
	font-weight: bold;
	padding: 6px;
	position: relative;
	top: 26px;
	width: 300px;
	margin: 0 auto;
	height: 76px;
	overflow: hidden;
}

/************** Siren Choice Container ***********/
.siren-choice {
	width: 240px;
	margin: 0 auto 32px;
	height: 138px;
	clear: both;
	position: relative;
	overflow: hidden;
}

/************** Siren Overlay ***********/
.sirenBox {
	background: url("https//media.goodgamestudios.com/lp/siren24/img//siren24_bg.jpg") no-repeat 0 0;
	height: 550px;
	color: #502b05;
	font-family: 'Malgun Gothic';
	position: relative;
	width: 427px;
	z-index: 12;
	overflow: hidden;
	text-align: center;
}

.sirenText {
	font-size: 11px;
	position: absolute;
	text-align: center;
	width: 240px;
	left: 98px;
}

.sirenText.mobileText {
	top: 286px;
}

.sirenText.desktopText {
	top: 444px;
}

    }

    GgsCore.prototype.translate={language:"en",translations:{bg:{play:"Играй",hint_noflash:"Моля, активирайте Adobe Flash, за да играете %game%.",hint_welcome:"Добре дошли в %game%!",hint_welcome_general:"Добре дошли!",hint_flash_info_text:'Почти сте готови! Остава да направите само още едно нещо, за да можете да играете: кликнете върху бутона по-долу и когато се отвори изскачащият прозорец в браузъра, кликнете върху „Разрешаване".',hint_flash_info_text_ff:"Почти сте готови! Трябва ви Adobe Flash, за да играете тази игра. Вземете Adobe Flash, като кликнете върху бутона по-долу!","play.now.small":"Играйте сега",back_to_flash:"Обратно към Flash версията",more_info:"Повече информация",play_html5_version:"Искате ли да играете без Flash? Пробвайте HTML5 версията на %Game% сега!",thanks_for_testing:"Благодарим ви, че тествате HTML5 версията на %Game%!",tos_privacy_updated:"Актуализирахме нашите <a href=\"https://www.goodgamestudios.com/terms_bg/\" target='_blank'>Общи условия</a> и нашите <a href=\"https://www.goodgamestudios.com/terms_bg/#privacy\" target='_blank'>Правила за поверителност</a>.",ok:"OK",topnavi_SwitchFlashBtn_tt:"Преминете към версия с Adobe Flash",topnavi_SwitchHtmlBtn_tt:"Преминете към версия с HTML",hint_flash_info_text_2:"Почти сте готови! Остава да направите само още едно нещо, за да можете да играете: кликнете върху бутона по-долу.",play_flash:"Играйте в Adobe Flash",flashPopup_welcomeHeader:"Добре дошли в %GAME%!",flashPopup_welcomeText:"Почти сте готови! Моля, изтеглете и инсталирайте играта, като щракнете на бутона по-долу.",flashPopup_downloadClient:"Изтегляне",flashPopup_explanationHeader:"За да избегнете проблеми, се уверете, че сте инсталирали последната версия на Adobe AIR на компютъра си. Можете да го свалите и чрез бутона по-долу.",flashPopup_explanationTextPt1:"Може вече да сте чули, че от 2021 Flash и игри, базирани на тази технология, няма да се поддържат и няма да може да се играят след 01.01.2021.",flashPopup_explanationTextPt2:"Но не се тревожете! Вече сме приготвили лесно решение – можете да продължите да играете през 2021 на компютъра си, чрез сваляема версия.",flashPopup_explanationTextPt3:"Щракнете бутона за изтегляне по-горе, отворете инсталатора и следвайте инструкциите на екрана. Стартирайте играта и влезте в акаунта си, за да продължите да играете както обикновено.",option_play_browser:"Играйте в браузъра си",option_download_client:"Свалете и инсталирайте на компютъра си"},cs:{play:"Hrát",hint_noflash:"Aby bylo možné hrát %game%, aktivujte si Adobe Flash.",hint_welcome:"Vítej v %game%!",hint_welcome_general:"Vítej!",hint_flash_info_text:"Už je skoro hotovo! Než si budeš moct zahrát, zbývá ještě poslední krok: Klikni na tlačítko níže a ve vyskakovacím okně vyber „Povolit“.",hint_flash_info_text_ff:"Už je skoro hotovo! Tato hra ke svému fungování vyžaduje Adobe Flash. Přehrávač Adobe Flash nainstaluješ kliknutím na tlačítko níže.","play.now.small":"Hrát teď",back_to_flash:"Zpět na Flash verzi",more_info:"Další informace",play_html5_version:"Chcete hrát bez Flashe? Zkuste %Game% ve verzi HTML5!",thanks_for_testing:"Děkujeme za pomoc s testováním %Game% v HTML5 verzi!",tos_privacy_updated:"Aktualizovali jsme naše <a href=\"https://www.goodgamestudios.com/terms_cs/\" target='_blank'>všeobecné obchodní podmínky</a> a  <a href=\"https://www.goodgamestudios.com/terms_cs/#privacy\" target='_blank'>zásady ochrany údajů</a>.",ok:"OK",topnavi_SwitchFlashBtn_tt:"Přepnout na verzi pro Adobe Flash",topnavi_SwitchHtmlBtn_tt:"Přepnout na HTML verzi",hint_flash_info_text_2:"Už je skoro hotovo! Než si budeš moct zahrát, zbývá ještě poslední krok: Klikni na tlačítko níže.",play_flash:"Hrát v Adobe Flash",flash_banner_message:"Je nám líto, ale titul %GAME% bude z této stránky odebrán dne %DATE%. Děkujeme za společně strávený čas! V případě dotazů se můžeš obrátit na tým společnosti Goodgame na adrese %URL%",flashPopup_welcomeHeader:"Vítej v %GAME%!",flashPopup_welcomeText:"Už je téměř hotovo! Stáhni si a nainstaluj hru kliknutím na tlačítko níže.",flashPopup_downloadClient:"Stáhnout",flashPopup_explanationHeader:"Aby vše proběhlo hladce, nezapomeň si nainstalovat nejnovější verzi prostředí Adobe AIR. Můžeš si jej stáhnout prostřednictvím tlačítka níže.",flashPopup_explanationTextPt1:"Jak již možná víš, technologie Flash bude v roce 2021 ukončena a od 1. 1. 2021 nebude možné dál hrát hry založené na této technologii.",flashPopup_explanationTextPt2:"Ale žádný strach! Máme pro tebe snadné řešení: I v roce 2021 můžeš pokračovat v hraní prostřednictvím verze, kterou si stáhneš přímo do svého PC.",flashPopup_explanationTextPt3:"Klikni na tlačítko Stáhnout výše, spusť instalátor a postupuj podle pokynů na obrazovce. Spusť hru, přihlas se ke svému účtu a hraj dál jako obvykle.",option_play_browser:"Hraní v prohlížeči",option_download_client:"Stažení a instalace na PC"},da:{play:"Spil",hint_noflash:"Aktivér Adobe Flash for at spille %game%.",hint_welcome:"Velkommen til %game%!",hint_welcome_general:"Velkommen!",hint_flash_info_text:'Du er der næsten! Du mangler kun at gøre én ting, før du kan spille: Klik på knappen nedenfor, og klik derefter på "Tillad", når browser-vinduet åbnes.',hint_flash_info_text_ff:"Du er der næsten! Du skal have Adobe Flash installeret for at kunne spille dette spil. Hent Adobe Flash ved at klikke på knappen nedenfor!","play.now.small":"Spil nu",back_to_flash:"Tilbage til Flash-versionen",more_info:"Flere oplysninger",play_html5_version:"Vil du prøve at spille uden Flash? Prøv HTML5-versionen af %Game% nu!",thanks_for_testing:"Tak, fordi du prøvede HTML5-versionen af %Game%!",tos_privacy_updated:"Vi har opdateret vores <a href=\"https://www.goodgamestudios.com/terms_da/\" target='_blank'>Brugsbetingelser</a> og vores <a href=\"https://www.goodgamestudios.com/terms_da/#privacy\" target='_blank'>Fortrolighedspolitik</a>.",ok:"OK",topnavi_SwitchFlashBtn_tt:"Skift til Adobe Flash Version",topnavi_SwitchHtmlBtn_tt:"Skift til HTML Version",hint_flash_info_text_2:"Du er der næsten! Du mangler kun at gøre én ting, før du kan spille: Klik på knappen nedenfor.",play_flash:"Spil i Adobe Flash",flash_banner_message:"%GAME% vil desværre blive fjernet fra denne side d. %DATE%. Tak for din tid og opmærksomhed! Hvis du har spørgsmål, bedes du kontakte Goodgame-teamet via %URL%",flashPopup_welcomeHeader:"Velkommen til %GAME%!",flashPopup_welcomeText:"Du er der næsten! Download og installer spillet ved at klikke på knappen nedenfor.",flashPopup_downloadClient:"Download",flashPopup_explanationHeader:"For at alt skal gå gnidningsløst er det vigtigt, at du sørger for at have den nyeste version af Adobe AIR installeret på din computer. Du kan også downloade spillet via knappen nedenfor.",flashPopup_explanationTextPt1:"Du har nok allerede hørt, at Flash vil blive afbrudt i 2021, og at spil, der er baseret på denne teknologi, ikke længere vil være understøttet fra 01.01.2021.",flashPopup_explanationTextPt2:"Men bare rolig! Vi har en nem løsning parat til dig. Du kan spille videre i 2021 ved at downloade en version direkte til din computer.",flashPopup_explanationTextPt3:"Klik på downloadknappen ovenfor, åbn installationsprogrammet, og følg derefter instruktionerne på skærmen. Start spillet, og log ind på din konto for at begynde at spille som du plejer.",option_play_browser:"Spil i din browser",option_download_client:"Download og installer spillet på din computer"},de:{play:"Spielen",hint_noflash:"Bitte aktiviere Adobe Flash, um %game% zu spielen.",hint_welcome:"Willkommen bei %game%!",hint_welcome_general:"Willkommen!",hint_flash_info_text:"Fast geschafft! Um zu spielen, musst Du nur noch auf die Schaltfläche unten klicken. Wenn sich das Browser-Dialogfenster deines Browsers öffnet, klicke einfach auf „Zulassen“.",hint_flash_info_text_ff:"Fast geschafft! Du benötigst Adobe Flash, um dieses Spiel zu spielen. Klicke unten auf die Schaltfläche, um Adobe Flash zu erhalten!","play.now.small":"Jetzt Spielen",back_to_flash:"Zurück zur Flash-Version",more_info:"Weitere Infos",play_html5_version:"Spielen ohne Flash? Probiere die HTML5-Version von %Game% aus!",thanks_for_testing:"Danke, dass du die HTML5-Version von %Game% testest!",tos_privacy_updated:"Wir haben unsere <a href=\"https://www.goodgamestudios.com/terms_de/\" target='_blank'>AGB</a> und <a href=\"https://www.goodgamestudios.com/terms_de/#privacy\" target='_blank'>Datenschutzerklärung</a> aktualisiert.",ok:"OK",topnavi_SwitchFlashBtn_tt:"Zur Adobe-Flash-Version wechseln",topnavi_SwitchHtmlBtn_tt:"Zur HTML-Version wechseln",hint_flash_info_text_2:"Fast geschafft! Um zu spielen, musst Du nur noch auf die Schaltfläche unten klicken.",play_flash:"Spiele in Adobe Flash",flash_banner_message:"Leider wird %GAME% zum %DATE% auf dieser Seite abgestellt. Wir bedanken uns bei Euch für die tolle Zeit! Bei Fragen wendet Euch bitte direkt an das Goodgame Studios-Team unter %URL%",flashPopup_welcomeHeader:"Willkommen bei %GAME%!",flashPopup_welcomeText:"Du hast es fast geschafft! Bitte lade das Spiel herunter und installiere es mit einem Klick auf den Button unten.",flashPopup_downloadClient:"Herunterladen",flashPopup_explanationHeader:"Für einen glatten Start stelle sicher, dass Du die neueste Version von Adobe AIR auf Deinem PC installiert hast. Du kannst sie auch über den Button unten herunterladen.",flashPopup_explanationTextPt1:"Du hast vielleicht schon gehört, dass Flash ab 2021 nicht mehr unterstützt wird und Spiele, die auf dieser Technologie basieren, ab 01.01.2021 nicht mehr gespielt werden können.",flashPopup_explanationTextPt2:"Aber keine Sorge! Wir haben eine einfache Lösung für Dich: Du kannst ab 2021 mithilfe einer herunterladbaren Version direkt auf Deinem PC weiterspielen.",flashPopup_explanationTextPt3:"Klicke auf den Download-Button oben, öffne das Installationsfenster und befolge dann die Anweisungen auf Deinem Bildschirm. Starte das Spiel und logge Dich dann in Deinem Account ein, um wie gewohnt weiterzuspielen!",option_play_browser:"In Deinem Browser spielen",option_download_client:"Auf Deinem PC herunterladen und installieren"},el:{play:"Παίξε",hint_noflash:"Ενεργοποίησε το Adobe Flash για να παίξεις %game%.",hint_welcome:"Καλώς ήρθες στο %game%!",hint_welcome_general:"Καλώς ήρθες!",hint_flash_info_text:'Σχεδόν τα κατάφερες! Το μόνο που έχεις να κάνεις τώρα για να παίξεις: Κάνε κλικ στο κουμπί παρακάτω και όταν ανοίξει το αναδυόμενο παράθυρο του προγράμματος περιήγησης, κάνε κλικ στην επιλογή "Επιτρέπεται".',hint_flash_info_text_ff:"Σχεδόν τα κατάφερες! Χρειάζεσαι το Adobe Flash για να παίξεις αυτό το παιχνίδι. Απόκτησε το Adobe Flash κάνοντας κλικ στο παρακάτω κουμπί!","play.now.small":"Παίξε τώρα",back_to_flash:"Επιστροφή στην έκδοση Flash",more_info:"Περισσότερες πληροφορίες",play_html5_version:"Παιχνίδι χωρίς Flash; Δοκίμασε την έκδοση HTML5 του %Game% τώρα!",thanks_for_testing:"Ευχαριστούμε που δοκίμασες την έκδοση HTML5 του %Game%!",tos_privacy_updated:"Ενημερώσαμε τους <a href=\"https://www.goodgamestudios.com/terms_el/\" target='_blank'>Όρους και τις Προϋποθέσεις</a> και την <a href=\"https://www.goodgamestudios.com/terms_el/#privacy\" target='_blank'>Πολιτική απορρήτου</a>.",ok:"OK",topnavi_SwitchFlashBtn_tt:"Κάνε εναλλαγή στην έκδοση Adobe Flash",topnavi_SwitchHtmlBtn_tt:"Κάνε εναλλαγή στην έκδοση HTML",hint_flash_info_text_2:"Σχεδόν τα κατάφερες! Το μόνο που έχεις να κάνεις τώρα για να παίξεις: Κάνε κλικ στο κουμπί παρακάτω.",play_flash:"Παίξε σε Adobe Flash",flashPopup_welcomeHeader:"Καλώς ήρθες στο %GAME%!",flashPopup_welcomeText:"Σχεδόν τελειώσαμε! Κατέβασε και εγκατάστησε το παιχνίδι με ένα κλικ στο παρακάτω κουμπί.",flashPopup_downloadClient:"Λήψη",flashPopup_explanationHeader:"Για μια ομαλή έναρξη, φρόντισε να έχεις εγκαταστήσει την τελευταία έκδοση του Adobe AIR στον Η/Υ σου. Μπορείς, επίσης, να την κατεβάσεις μέσω του παρακάτω κουμπιού.",flashPopup_explanationTextPt1:"Μπορεί να έχεις ακούσει ήδη ότι η χρήση του Flash θα διακοπεί το 2021 και ότι δεν θα μπορείς να παίξεις παιχνίδια που βασίζονται σε αυτήν την τεχνολογία μετά την 01.01.2021.",flashPopup_explanationTextPt2:"Όμως, μην ανησυχείς! Σου έχουμε έτοιμη μια εύκολη λύση: Μπορείς να συνεχίσεις να παίζεις το 2021 μέσω μιας έκδοσης που μπορείς να κατεβάσεις απευθείας στον Η/Υ σου.",flashPopup_explanationTextPt3:"Κάνε κλικ στο παραπάνω κουμπί, άνοιξε το πρόγραμμα εγκατάστασης και, στη συνέχεια, ακολούθησε τις οδηγίες στην οθόνη σου. Άρχισε το παιχνίδι και, στη συνέχεια, συνδέσου στον λογαριασμό σου, για να συνεχίσεις να παίζεις κανονικά.",option_play_browser:"Παίξε στο πρόγραμμα περιήγησης",option_download_client:"Λήψη και εγκατάσταση στον Η/Υ σου"},en:{play:"Play",hint_noflash:"Please activate Adobe Flash to play %game%.",hint_welcome:"Welcome to %game%!",hint_welcome_general:"Welcome!",hint_flash_info_text:"You're almost there! There's only one more thing you need in order to play: Click the button below and when the browser pop-up opens, click \"Allow\".",hint_flash_info_text_ff:"You're almost there! You need Adobe Flash to play this game. Get Adobe Flash by clicking on the button below!","play.now.small":"Play now",back_to_flash:"Back to the Flash version",more_info:"More info",play_html5_version:"Do you want to play without Flash? Try the HTML5 version of %Game% now!",thanks_for_testing:"Thank you for testing the HTML5 version of %Game%!",tos_privacy_updated:"We have updated our <a href=\"https://www.goodgamestudios.com/terms_en/\" target='_blank'>Terms and Conditions</a> and our <a href=\"https://www.goodgamestudios.com/terms_en/#privacy\" target='_blank'>Privacy Policy</a>.",ok:"OK",topnavi_SwitchFlashBtn_tt:"Switch to Adobe Flash version",topnavi_SwitchHtmlBtn_tt:"Switch to HTML version",hint_flash_info_text_2:"You're almost there! There's only one more thing you need in order to play: Click the button below.",play_flash:"Play in Adobe Flash",flash_banner_message:"Unfortunately, %GAME% will be taken off this page on %DATE%. Thank you for the great time! In case of any questions, please contact the Goodgame Team via %URL%",flashPopup_welcomeHeader:"Welcome to %GAME%!",flashPopup_welcomeText:"You’re almost there! Please download and install the game with a click on the button below.",flashPopup_downloadClient:"Download",flashPopup_explanationHeader:"For a smooth start, make sure that the latest version of Adobe AIR is installed on your PC. You can also download it via the button below.",flashPopup_explanationTextPt1:"You might have heard already that Flash will be discontinued in 2021 and games based on that technology will no longer be playable after 01.01.2021.",flashPopup_explanationTextPt2:"But don’t worry! We have an easy solution for you in place: You can continue playing in 2021 via a downloadable version directly on your PC.",flashPopup_explanationTextPt3:"Click the download button above, open the installer and then follow the instructions on your screen. Start the game and then log in to your account to continue playing as usual.",option_play_browser:"Play in your browser",option_download_client:"Download and install on your PC"},es:{play:"Jugar",hint_noflash:"Activa Adobe Flash Player para jugar a %game%.",hint_welcome:"¡%game% te da la bienvenida!",hint_welcome_general:"¡Te damos la bienvenida!",hint_flash_info_text:"¡Estás casi a punto para jugar! Solo te falta una cosa: haz clic en el botón de abajo y, cuando aparezca una ventana emergente en el explorador, selecciona Permitir.",hint_flash_info_text_ff:"¡Estás casi a punto para jugar! Pero antes necesitas Adobe Flash Player. Haz clic en el botón de abajo para obtenerlo.","play.now.small":"Jugar ahora",back_to_flash:"Cambiar a Flash",more_info:"Más información",play_html5_version:"¿Quieres jugar sin Flash? ¡Prueba la versión en HTML5 de %Game%!",thanks_for_testing:"¡Gracias por probar la versión en HTML5 de %Game%!",tos_privacy_updated:"Hemos actualizado nuestras <a href=\"https://www.goodgamestudios.com/terms_es/\" target='_blank'>Condiciones de uso</a> y <a href=\"https://www.goodgamestudios.com/terms_es/#privacy\" target='_blank'>Política de privacidad</a>.",ok:"OK",topnavi_SwitchFlashBtn_tt:"Cambiar a la versión de Adobe Flash",topnavi_SwitchHtmlBtn_tt:"Cambiar a la versión HTML",hint_flash_info_text_2:"¡Ya casi puedes jugar! Solo te falta una cosa: haz clic en el botón de abajo.",play_flash:"Jugar en Adobe Flash",flash_banner_message:"Por desgracia, %GAME% se eliminará de esta página el %DATE%. ¡Gracias por tu dedicación! Si tienes alguna pregunta, ponte en contacto con el equipo de Goodgame a través de %URL%",flashPopup_welcomeHeader:"¡%GAME% te da la bienvenida!",flashPopup_welcomeText:"¡Ya casi lo tienes! Descarga e instala el juego haciendo clic en el botón de abajo.",flashPopup_downloadClient:"Descargar",flashPopup_explanationHeader:"Para poder abrir el juego sin problemas, asegúrate de que tu ordenador tiene instalada la última versión disponible de Adobe AIR. También puedes descargarla si tocas el botón de abajo.",flashPopup_explanationTextPt1:"Seguramente ya sepas que Flash dejará de recibir actualizaciones en 2021 y no se podrá jugar a los juegos que usan esta tecnología a partir del 1/1/2021.",flashPopup_explanationTextPt2:"Pero no te preocupes, porque tenemos una solución sencilla. Podrás seguir jugando en 2021 si descargas la versión del juego directamente a tu ordenador.",flashPopup_explanationTextPt3:"Haz clic en el botón de descarga de abajo, abre el instalador y sigue las instrucciones en pantalla. Abre el juego e inicia sesión en tu cuenta para seguir jugando como siempre.",option_play_browser:"Juega en tu navegador",option_download_client:"Descarga e instala el juego en tu ordenador"},fi:{"play.now.small":"Pelaa nyt",back_to_flash:"Takaisin Flash-versioon",more_info:"Lisätietoja",play_html5_version:"Haluatko pelata ilman Flashia? Kokeile pelin %Game% HTML5-versiota!",thanks_for_testing:"Kiitos, kun kokeilit pelin %Game% HTML5-versiota!",tos_privacy_updated:"Päivitimme <a href=\"https://www.goodgamestudios.com/terms_fi/\" target='_blank'>ehdot ja säännöt</a> sekä <a href=\"https://www.goodgamestudios.com/terms_fi/#privacy\" target='_blank'>tietosuojakäytännön</a>.",ok:"OK",topnavi_SwitchFlashBtn_tt:"Vaihda Adobe Flash -versioon",topnavi_SwitchHtmlBtn_tt:"Vaihda HTML-versioon",hint_flash_info_text_2:"Melkein valmista! Sinun tarvitsee tehdä enää yksi asia päästäksesi pelaamaan: klikkaa alla olevaa painiketta.",play_flash:"Pelaa Adobe Flashilla",flash_banner_message:"Valitettavasti %GAME% poistuu tältä sivulta %DATE%. Kiitos mukavista pelihetkistä! Jos sinulla on kysyttävää, ota yhteyttä Goodgame-tiimiin osoitteessa %URL%",flashPopup_welcomeText:"Melkein valmista! Lataa ja asenna peli klikkaamalla alla olevaa painiketta.",flashPopup_downloadClient:"Lataa",flashPopup_explanationHeader:"Varmista sujuva pelaaminen asentamalla uusin Adobe AIR -versio PC:llesi. Voit ladata sen alla olevasta painikkeesta.",flashPopup_explanationTextPt1:"Olet ehkä kuullutkin, että Flashin käyttö loppuu vuonna 2021, eikä Flash-teknologiaan perustuvia pelejä voi enää pelata 1.1.2021 jälkeen.",flashPopup_explanationTextPt2:"Mutta ei hätää! Meillä on sinulle helppo ratkaisu ongelmaan: voit jatkaa pelaamista vuonna 2021 PC:lle ladattavalla versiolla.",flashPopup_explanationTextPt3:"Klikkaa yllä olevaa latauspainiketta, avaa asennusohjelma ja noudata näytölle tulevia ohjeita. Käynnistä peli ja kirjaudu tilillesi, niin voit jatkaa pelaamista entiseen tapaan.",option_play_browser:"Pelaa selaimellasi",option_download_client:"Lataa ja asenna PC:lle"},fr:{play:"Jouer",hint_noflash:"Veuillez activer Adobe Flash pour pouvoir jouer à %game%.",hint_welcome:"Bienvenue dans %game% !",hint_welcome_general:"Bienvenue !",hint_flash_info_text:"Vous y êtes presque ! Encore une chose à faire avant de jouer : cliquez sur le bouton ci-dessous et quand la fenêtre pop-up s'ouvre, cliquez sur « Autoriser ».",hint_flash_info_text_ff:"Vous y êtes presque ! Adobe Flash est nécessaire pour jouer à ce jeu. Installez Adobe Flash en cliquant ions à l'écran. Lancez le jeu, puis connectez-vous à votre compte pour jouer comme vous le faisiez avant !",option_play_browser:"Jouez sur navigateur",option_download_client:"Téléchargement et installation sur PC"},hu:{play:"Játszom",hint_noflash:"Kérjük, aktiváld az Adobe Flash-t, hogy játszhass a(z) %game% játékkal.",hint_welcome:"Üdvözlünk a(z) %game% játékban!",hint_welcome_general:"Üdvözlünk!",hint_flash_info_text:'Mindjárt készen vagyunk! Már csak egyetlen dologra van szükség a játékhoz: Kattints az alábbi gombra, majd kattints az "Engedélyezés" lehetőségre, amikor megjelenik a felugró ablak a böngészőben.',hint_flash_info_text_ff:"Mindjárt készen vagyunk! A játékhoz Adobe Flashre van szükség. Töltsd le az Adobe Flasht az alábbi gombra kattintva!","play.now.small":"Játssz most",back_to_flash:"Vissza a Flash verzióra",more_info:"További információk",play_html5_version:"Flash nélkül szeretnél játszani? Próbáld ki a(z) %Game% játék HTML5 verzióját még most!",thanks_for_testing:"Köszönjük, hogy részt veszel a(z) %Game% játék HTML5 verziójának tesztelésében!",tos_privacy_updated:"Frissítettük a <a href=\"https://www.goodgamestudios.com/terms_hu/\" target='_blank'>Felhasználási feltételeket</a> és az <a href=\"https://www.goodgamestudios.com/terms_hu/#privacy\" target='_blank'>Adatvédelmi szabályzatot</a>.",ok:"OK",topnavi_SwitchFlashBtn_tt:"Váltás az Adobe Flash verzióra",topnavi_SwitchHtmlBtn_tt:"Váltás a HTML verzióra",hint_flash_info_text_2:"Mindjárt készen vagyunk! Már csak egyetlen dologra van szükség a játékhoz: Kattints az alábbi gombra!",play_flash:"Játék Adobe Flashben",flash_banner_message:"Sajnos a(z) %GAME% játék eltávolításra kerül az oldalról ekkor: %DATE%. Köszönjük az együtt töltött időt! Ha kérdésed merül fel, vedd fel a kapcsolatot a Goodgame csapatával itt: %URL%",flashPopup_welcomeHeader:"Üdvözlünk a(z) %GAME% játékban!",flashPopup_welcomeText:"Mindjárt kész! Kattints a lenti gombra a játék letöltéséhez és telepítéséhez.",flashPopup_downloadClient:"Letöltés",flashPopup_explanationHeader:"A zökkenőmentes kezdéshez gondoskodj arról, hogy az Adobe AIR telepítve van a számítógépedre. A lenti gomb segítségével töltheted le.",flashPopup_explanationTextPt1:"Lehet, hogy hallottad már, hogy a Flash támogatása megszűnik 2021-ben, és az ezt a technológiát használó játékok nem lesznek játszhatók 2021. 01. 01-től.",flashPopup_explanationTextPt2:"Aggodalomra semmi ok! Van egy egyszerű megoldásunk: folytathatod a játékot 2021-ben a számítógépre letölthető verzióval.",flashPopup_explanationTextPt3:"Kattints a fenti letöltés gombra, nyisd meg a telepítőt és kövesd a képernyőn megjelenő utasításokat. Indítsd el a játékot és jelentkezz be a fiókoddal, hogy a megszokott módon folytasd a játékot.",option_play_browser:"Játssz a böngésződben",option_download_client:"Töltsd le és telepítsd a számítógépedre"},it:{play:"Gioca",hint_noflash:"Attiva Adobe Flash Player per giocare a %game%.",hint_welcome:"Benvenuto a %game%!",hint_welcome_general:"Ciao!",hint_flash_info_text:'Ci sei quasi! Ti manca un solo passo prima di cominciare a giocare: fai clic sul pulsante qui sotto e su "Consenti" nella finestra popup che si apre.',hint_flash_info_text_ff:"Ci sei quasi! Per giocare devi essere in possesso di Adobe Flash Player. Procuratelo facendo clic sul pulsante qui sotto!","play.now.small":"Gioca ora",back_to_flash:"Torna in Flash",more_info:"Più info",play_html5_version:"Vuoi giocare senza Flash? Prova subito la versione HTML5 di %Game%!",thanks_for_testing:"Grazie per aver testato la versione HTML5 di %Game%!",tos_privacy_updated:"Abbiamo aggiornato i nostri <a href=\"https://www.goodgamestudios.com/terms_it/\" target='_blank'>Termini e condizioni</a> e l'<a href=\"https://www.goodgamestudios.com/terms_it/#privacy\" target='_blank'>Informativa sulla privacy</a>.",ok:"OK",topnavi_SwitchFlashBtn_tt:"Passa alla versione Adobe Flash",topnavi_SwitchHtmlBtn_tt:"Passa alla versione HTML",hint_flash_info_text_2:"Ci sei quasi! Ti manca un solo passo prima di cominciare a giocare: fai clic sul pulsante qui sotto.",play_flash:"Gioca in Adobe Flash",flash_banner_message:"Purtroppo, %GAME% verrà escluso da questa pagina in data %DATE%. Grazie per aver giocato con noi! Se dovessi avere domande, contatta pure il team di Goodgame qui: %URL%",flashPopup_welcomeHeader:"Benvenuto a %GAME%!",flashPopup_welcomeText:"Ci sei quasi! Ti preghiamo di scaricare e installare il gioco tramite il pulsante qui sotto.",flashPopup_downloadClient:"Scarica",flashPopup_explanationHeader:"Per un inizio senza intoppi, assicurati che sul tuo PC sia installata l'ultima versione di Adobe AIR. Puoi anche scaricare il programma tramite il pulsante qui sotto.",flashPopup_explanationTextPt1:"Come avrai già saputo, Flash sarà sospeso nel 2021 e i giochi basati su tale tecnologia non saranno più riproducibili a partire dal 01/01/2021.",flashPopup_explanationTextPt2:"Ma non temere! Abbiamo una soluzione facile facile. Puoi continuare a giocare nel 2021 tramite una versione scaricabile direttamente sul PC.",flashPopup_explanationTextPt3:"Seleziona il pulsante qui sotto, apri il programma di installazione e segui le istruzioni visualizzate sullo schermo. Avvia il gioco e accedi al tuo account per continuare a giocare come al solito!",option_play_browser:"Gioca gratis sul browser",option_download_client:"Scarica e installa sul PC"},ja:{play:"プレイ",hint_noflash:"Adobe Flashをオンにすれば、%game%をプレイできます。",hint_welcome:"%game%へようこそ！",hint_welcome_general:"ようこそ！",hint_flash_info_text:"あと少し！プレイできるまであと一歩：下にあるボタンをクリックして、ブラウザのポップアップメッセージが表示されたら、許可してください。",hint_flash_info_text_ff:"あと少し！ゲームのプレイにはAdobe Flashが必要です。下にあるボタンをクリックすれば、Adobe Flashをインストールできます。","play.now.small":"今すぐプレイ!",back_to_flash:"Flashバージョンに戻す",more_info:"詳細",play_html5_version:"Flashを使わずにプレイする？今すぐ %Game% のHTML5バージョンをお試しください！",thanks_for_testing:"%Game% のHTMLバージョンをお試し頂き、ありがとうございます。",tos_privacy_updated:"<a href=\"https://www.goodgamestudios.com/terms_ja/\" target='_blank'>利用規約</a>および<a href=\"https://www.goodgamestudios.com/terms_ja/#privacy\" target='_blank'>プライバシーポリシー</a>を更新しました。",ok:"OK",topnavi_SwitchFlashBtn_tt:"Adobe Flashバージョンに切り替える",topnavi_SwitchHtmlBtn_tt:"HTMLバージョンに切り替える",hint_flash_info_text_2:"あと少しです！下にあるボタンをクリックすることでプレイできるようになります。",play_flash:"Adobe Flash版でプレイ",flashPopup_welcomeHeader:"%GAME%へようこそ！",flashPopup_welcomeText:"もうすぐそこです！下のボタンをクリックしてゲームのダウンロードとインストールを開始してください。",flashPopup_downloadClient:"ダウンロード",flashPopup_explanationHeader:"ゲームをスムーズに開始するために、Adobe AIRの最新版がPCにインストールされていることをご確認ください。下のボタンからダウンロードすることもできます。",flashPopup_explanationTextPt1:"もうご存知かもしれませんが、Flashは2021年にサービス停止となり、Flashを必要とするゲームは2021年1月1日からはプレイできなくなります。",flashPopup_explanationTextPt2:"しかし、ご心配は要りません！こちらで解決策をご用意しました。2021年も、ダウンロード可能なバージョンをPCに直接インストールすることで、プレイを続けることができます。",flashPopup_explanationTextPt3:"上のダウンロードボタンをクリックし、インストーラーを開いて、画面に出てくる手順に従ってください。ゲームを開始し、アカウントにログインすれば、いつも通りにプレイを続けられます。",option_play_browser:"お使いのブラウザでプレイする",option_download_client:"PCでダウンロードしてインストールする"},lt:{"play.now.small":"Žaiskite",back_to_flash:"Grįžti į „Flash“ versiją",more_info:"Daugiau informacijos",play_html5_version:"Norite žaisti be „Flash“? Išbandykite „%Game%“ HTML5 versiją dabar!",thanks_for_testing:"Dėkojame, kad išbandėte „%Game%“ HTML5 versiją!",tos_privacy_updated:"Mes atnaujinome savo <a href=\"https://www.goodgamestudios.com/terms_en/\" target='_blank'>sąlygas</a> ir <a href=\"https://www.goodgamestudios.com/terms_en/#privacy\" target='_blank'>privatumo politiką</a>.",ok:"OK",topnavi_SwitchFlashBtn_tt:"Persijungti į „Adobe Flash“ versiją",topnavi_SwitchHtmlBtn_tt:"Persijungti į „HTML“ versiją",hint_flash_info_text_2:"Liko visai nedaug! Norint žaisti liko atlikti tik vieną veiksmą: spustelėti tolesnį mygtuką.",play_flash:"Žaisti „Flash“ versiją",flashPopup_welcomeText:"Liko visai nedaug! Atsisiųskite ir įdiekite žaidimą, spustelėję tolesnį mygtuką.",flashPopup_downloadClient:"Atsisiųsti",flashPopup_explanationHeader:"Kad nebūtų nesklandumų, įsitikinkite, kad jūsų kompiuteryje įdiegta „Adobe AIR“. Taip pat galite ją atsisiųsti, spustelėdami tolesnį mygtuką.",flashPopup_explanationTextPt1:"Galbūt jau girdėjote, kad nuo 2021 metų „Flash“ technologija nebebus palaikoma, o ja grįsti žaidimai nebeveiks nuo 2021-01-01.",flashPopup_explanationTextPt2:"Tačiau nesijaudinkite! Turime jums paruošę paprastą sprendimą: galėsite toliau žaisti ir 2021 metais, atsisiuntę žaidimo versiją teisiai į savo kompiuterį.",flashPopup_explanationTextPt3:"Spustelėkite ankstesnį atsisiuntimo mygtuką, atidarykite diegimo programą ir vadovaukitės nurodymais ekrane. Paleiskite žaidimą ir prisijunkite prie savo paskyros, kad toliau žaistumėte, kaip įprastai.",option_play_browser:"Žaiskite savo naršyklėje",option_download_client:"Atsisiųskite ir įdiekite kompiuteryje"},nl:{play:"Spelen",hint_noflash:"Activeer Adobe Flash om %game% te spelen.",hint_welcome:"Welkom bij %game%!",hint_welcome_general:"Welkom!",hint_flash_info_text:"Je bent er bijna! Je moet nog één ding doen om te spelen: klik op de knop hieronder en klik dan op 'Toestaan' zodra het pop-upvenster van de browser verschijnt.",hint_flash_info_text_ff:"Je bent er bijna! Je hebt Adobe Flash nodig om dit spel te spelen. Download Adobe Flash door op de knop hieronder te klikken!","play.now.small":"Speel nu",back_to_flash:"Terug naar de Flash-versie",more_info:"Meer info",play_html5_version:"Spelen zonder Flash? Probeer nu de HTML5-versie van %Game%!",thanks_for_testing:"Bedankt voor het testen van de HTML5-versie van %Game%!",tos_privacy_updated:"We hebben onze <a href=\"https://www.goodgamestudios.com/terms_nl/\" target='_blank'>algemene voorwaarden</a> en ons <a href=\"https://www.goodgamestudios.com/terms_nl/#privacy\" target='_blank'>privacybeleid</a> bijgewerkt.",ok:"OK",topnavi_SwitchFlashBtn_tt:"Overschakelen naar Adobe Flash-versie",topnavi_SwitchHtmlBtn_tt:"Overschakelen naar HTML-versie",hint_flash_info_text_2:"Je bent er bijna! Je moet nog één ding doen om te spelen: klik op de knop hieronder.",play_flash:"Speel in Adobe Flash",flash_banner_message:"Helaas wordt %GAME% op %DATE% van deze pagina verwijderd. Heel erg bedankt voor de fijne tijd! Bij vragen kun je contact opnemen met het team van Goodgame via %URL%",flashPopup_welcomeHeader:"Welkom bij %GAME%!",flashPopup_welcomeText:"Je bent er bijna! Download en installeer het spel met een klik op de onderstaande knop.",flashPopup_downloadClient:"Download",flashPopup_explanationHeader:"Voor een soepele start moet je ervoor zorgen dat de nieuwste versie van Adobe AIR is geïnstalleerd op je pc. Je kunt die ook downloaden via onderstaande knop.",flashPopup_explanationTextPt1:"Je hebt misschien al gehoord dat Flash wordt opgeheven in 2021 en dat spellen die op die technologie zijn gebaseerd niet meer speelbaar zijn na 1-1-2021?",flashPopup_explanationTextPt2:"Maar maak je geen zorgen! We hebben een heel eenvoudige oplossing voor je: je kunt in 2021 blijven spelen via een downloadbare versie rechtstreeks op je pc.",flashPopup_explanationTextPt3:"Klik op de downloadknop hierboven, open het installatieprogramma en volg dan de instructies zoals weergegeven op je scherm. Start het spel en meld je aan bij je account om verder te spelen zoals je gewend bent.",option_play_browser:"Speel in je browser",option_download_client:"Download en installeer op je pc"},nb:{play:"Spill",hint_noflash:"Aktiver Adobe Flash for å spille %game%.",hint_welcome:"Velkommen til %game%!",hint_welcome_general:"Velkommen!",hint_flash_info_text:"Du er nesten ferdig! Det er bare én ting til du må gjøre før du kan begynne å spille: Klikk på knappen under, og så på «Tillat» når vinduet dukker opp i nettleseren.",hint_flash_info_text_ff:"Du er nesten ferdig! Du må ha Adobe Flash for å spille dette spillet. Klikk på knappen under for å laste ned Adobe Flash.","play.now.small":"Speel nu",back_to_flash:"Tilbake til Flash-versjonen",more_info:"Mer informasjon",play_html5_version:"Spille uten Flash? Prøv HTML5-versjonen av %Game% nå!",thanks_for_testing:"Takk for at du prøver HTML5- ij się, że na komputerze zainstalowana jest najnowsza wersja Adobe AIR. Program ten możesz pobrać też za pomocą przycisku poniżej.",flashPopup_explanationTextPt1:"Jak już zapewne wiesz, technologia Flash przejdzie do historii w 2021 r. i gry korzystające z tego formatu nie będą dostępne od 1.01.2021.",flashPopup_explanationTextPt2:"Nie martw się jednak! Przygotowaliśmy łatwe i skuteczne rozwiązanie: możesz kontynuować rozgrywkę w 2021 r., pobierając grę bezpośrednio na swój komputer osobisty.",flashPopup_explanationTextPt3:"Kliknij przycisk pobierania powyżej, otwórz program instalacyjny i postępuj zgodnie z instrukcjami na ekranie. Uruchom grę, zaloguj się na swoje konto i kontynuuj rozgrywkę tak, jak zwykle.",option_play_browser:"Graj w przeglądarce",option_download_client:"Pobierz i zainstaluj na swoim komputerze"},pt:{play:"Jogar",hint_noflash:"Ative o Adobe Flash para jogar %game%.",hint_welcome:"Bem-vindos ao %game%!",hint_welcome_general:"Olá!",hint_flash_info_text:'Está quase tudo pronto! Você só precisa de mais uma coisa para jogar: clique no botão abaixo e, quando a janela pop-up se abrir, clique em "Permitir".',hint_flash_info_text_ff:"Está quase tudo pronto! Você precisa de Adobe Flash para jogar este jogo. Adquira o Adobe Flash clicando no botão abaixo!","play.now.small":"Joga agora",back_to_flash:"Voltar à versão Flash",more_info:"Mais informações",play_html5_version:"Jogando sem Flash? Experimente a versão HTML5 de %Game% agora!",thanks_for_testing:"Obrigado por testar a versão HTML5 de %Game%!",tos_privacy_updated:"Atualizamos nossos <a href=\"https://www.goodgamestudios.com/terms_pt/\" target='_blank'>Termos e Condições</a> e nossa <a href=\"https://www.goodgamestudios.com/terms_pt/#privacy\" target='_blank'>Política de Privacidade</a>.",ok:"OK",topnavi_SwitchFlashBtn_tt:"Trocar para versão Adobe Flash",topnavi_SwitchHtmlBtn_tt:"Trocar para verão HTML",hint_flash_info_text_2:"Você está quase lá! Só tem mais uma coisa que você precisa fazer para jogar: Clique no botão abaixo.",play_flash:"Jogar em Adobe Flash",flash_banner_message:"Infelizmente, o jogo %GAME% será removido desta página no dia %DATE%. Obrigado por ter se divertido com a gente! Se tiver dúvidas, contate a equipe Goodgame aqui: %URL%",flashPopup_welcomeHeader:"Bem-vindos ao %GAME%!",flashPopup_welcomeText:"Quase lá! Baixe e instale o jogo com um clique no botão abaixo.",flashPopup_downloadClient:"Baixar",flashPopup_explanationHeader:"Para uma transição sem problemas, certifique-se de ter a última versão do Adobe AIR instalada no seu computador. Você também pode baixá-la com o botão abaixo.",flashPopup_explanationTextPt1:"Talvez você já tenha ouvido falar que o Flash será abandonado em 2021 e que jogos baseados na tecnologia não poderão ser jogados depois do dia 01/01/2021.",flashPopup_explanationTextPt2:"Mas não se preocupe! Temos uma solução muito simples: você pode continuar a jogar em 2021 com a versão baixável, diretamente no seu computador.",flashPopup_explanationTextPt3:"Toque no botão de baixar acima, abra o instalador e siga as instruções na tela. Comece o jogo e depois faça login na sua conta para continuar a jogar como de costume!",option_play_browser:"Jogue no seu navegador",option_download_client:"Baixe e instale no seu computador"},ro:{play:"Joacă",hint_noflash:"Activează Adobe Flash pentru a juca %game%.",hint_welcome:"Bine ai venit la %game%!",hint_welcome_general:"Bine ai venit!",hint_flash_info_text:'Aproape ai reușit! Mai trebuie să faci un lucru pentru a putea juca: dă clic pe butonul de mai jos și când pop up-ul browserului se deschide, dă clic pe "Permite".',hint_flash_info_text_ff:"Aproape ai reușit! Ai nevoie de Adobe Flash pentru a juca acest joc. Obține Adobe Flash dând clic pe butonul de mai jos!","play.now.small":"Joacă acum",back_to_flash:"Înapoi la versiunea Flash",more_info:"Mai multe informații",play_html5_version:"Vrei să joci fără Flash? Încearcă versiunea HTML5 a jocului %Game% acum!",thanks_for_testing:"Îți mulțumim că testezi versiunea HTML5 a jocului %Game%!",tos_privacy_updated:"Am actualizat <a href=\"https://www.goodgamestudios.com/terms_ro/\" target='_blank'>Termenii și Condițiile</a> noastre și <a href=\"https://www.goodgamestudios.com/terms_ro/#privacy\" target='_blank'>Politica de confidențialitate</a>.",ok:"OK",topnavi_SwitchFlashBtn_tt:"Schimbă la versiunea Adobe Flash",topnavi_SwitchHtmlBtn_tt:"Schimbă la versiunea HTML",hint_flash_info_text_2:"Aproape ai reușit! Mai trebuie să faci un lucru pentru a putea juca: dă clic pe butonul de mai jos.",play_flash:"Joacă în Adobe Flash",flashPopup_welcomeHeader:"Bine ai venit la %GAME%!",flashPopup_welcomeText:"Aproape ai reușit! Descarcă și instalează jocul cu un clic pe butonul de mai jos.",flashPopup_downloadClient:"Descarcă",flashPopup_explanationHeader:"Pentru un start ușor, asigură-te că ultima versiune a Adobe AIR este instalată pe computerul tău. De asemenea, o poți descărca prin butonul de mai jos.",flashPopup_explanationTextPt1:"S-ar putea să fi auzit deja că Flash nu va mai continua în anul 2021, iar jocurile bazate pe acea tehnologie nu vor mai putea fi jucate după 01.01.2021.",flashPopup_explanationTextPt2:"Dar nu te îngrijora! Avem o soluție ușoară: poți continua să joci în 2021 printr-o versiune ce poate fi descărcată direct pe computerul tău.",flashPopup_explanationTextPt3:"Dă clic pe butonul de mai sus, deschide programul de instalare, apoi urmează instrucțiunile de pe ecran. Pornește jocul, apoi conectează-te la contul tău pentru a continua să joci ca de obicei.",option_play_browser:"Joacă în browserul tău",option_download_client:"Descarcă și instalează pe computerul tău"},ru:{play:"Играть",hint_noflash:"Пожалуйста, активируйте Adobe Flash, чтобы играть в %game%.",hint_welcome:"Добро пожаловать в %game%!",hint_welcome_general:"Добро пожаловать!",hint_flash_info_text:'Ты уже почти у цели! Чтобы начать игру, осталось выполнить лишь пару действий: щелкни на кнопку ниже и, когда в браузере появится всплывающее окно, выбери "Разрешить".',hint_flash_info_text_ff:"Ты уже почти у цели! Для игры тебе нужен Adobe Flash. Установи Adobe Flash, щелкнув по кнопке ниже!","play.now.small":"Играть сразу",back_to_flash:"Назад к flash-версии",more_info:"Подробности",play_html5_version:"Хочешь играть без Flash? Попробуй HTML5 версию %Game% прямо сейчас!",thanks_for_testing:"Спасибо, что попробовал нашу HTML5 версию %Game%!",tos_privacy_updated:"Мы обновили наши <a href=\"https://www.goodgamestudios.com/terms_ru/\" target='_blank'>Пользовательское соглашение</a> и <a href=\"https://www.goodgamestudios.com/terms_ru/#privacy\" target='_blank'>Политику конфиденциальности</a>.",ok:"OK",topnavi_SwitchFlashBtn_tt:"Перейти на версию Adobe Flash",topnavi_SwitchHtmlBtn_tt:"Перейти на версию HTML",hint_flash_info_text_2:"Ты уже почти у цели! Чтобы начать игру, осталось сделать последний шаг: нажми расположенную ниже кнопку.",play_flash:"Играть в Adobe Flash",flash_banner_message:"К сожалению, игра %GAME% будет удалена с этой страницы %DATE%. Спасибо за время, уделенное нашей игре! По всем вопросам обращайтесь к представителям компании Goodgame; это можно сделать здесь: %URL%",flashPopup_welcomeHeader:"Добро пожаловать в %GAME%!",flashPopup_welcomeText:"Почти готово! Загрузите и установите игру, нажав расположенную ниже кнопку.",flashPopup_downloadClient:"Загрузить",flashPopup_explanationHeader:"Чтобы все с самого начала работало как следует, убедитесь, что на вашем компьютере установлена последняя версия Adobe AIR. Ее можно загрузить, воспользовавшись расположенной ниже кнопкой.",flashPopup_explanationTextPt1:"Возможно, вы уже слышали о том, что с 2021 года поддержка Flash будет прекращена и с 01.01.2021 г. игры, использующие эту технологию, перестанут работать.",flashPopup_explanationTextPt2:"Не беспокойтесь! У нас есть простое решение этой проблемы: вы можете продолжать играть в 2021 году, используя скачиваемую версию игры на своем компьютере.",flashPopup_explanationTextPt3:"Нажмите расположен
